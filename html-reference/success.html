<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 성공 - VideoLighter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gray-950 text-white font-sans flex items-center justify-center p-6">

    <div class="max-w-md w-full text-center space-y-8">
        <div class="relative inline-block">
            <div class="absolute inset-0 bg-indigo-500 blur-3xl opacity-20 animate-pulse"></div>
            <div
                class="relative w-24 h-24 rounded-3xl bg-indigo-600 flex items-center justify-center mx-auto shadow-2xl">
                <i data-lucide="check" class="w-12 h-12 text-white"></i>
            </div>
        </div>

        <div class="space-y-4">
            <h1 class="text-4xl font-black italic tracking-tight">THANK YOU!</h1>
            <p class="text-gray-400 leading-relaxed">
                대표님, 결제가 성공적으로 완료되었습니다. <br>
                이제 VideoLighter의 모든 기능을 사용하실 수 있습니다.
            </p>
        </div>

        <div class="glass border-white/5 rounded-3xl p-6 space-y-4">
            <div class="flex items-center justify-between text-sm">
                <span class="text-gray-500">주문 상품</span>
                <span class="font-bold">VideoLighter Lifetime Edition</span>
            </div>
            <div class="h-[1px] bg-white/5"></div>
            <div class="flex items-center justify-between text-sm">
                <span class="text-gray-500">상태</span>
                <span class="text-emerald-400 font-bold">활성화 완료</span>
            </div>
        </div>

        <div class="flex flex-col gap-3">
            <a href="mypage.html"
                class="w-full py-4 bg-white text-black rounded-2xl font-bold hover:bg-gray-200 transition-all flex items-center justify-center gap-2">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                대시보드에서 라이선스 확인
            </a>
            <a href="index.html" class="text-sm text-gray-500 hover:text-white transition-colors py-2">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
