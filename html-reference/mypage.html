<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - VideoLighter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gray-950 text-white font-sans flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 fixed h-full border-r bg-black/20 border-white/5 transition-colors flex flex-col hidden md:flex">
        <div class="p-6">
            <a href="index.html" class="flex items-center gap-2 cursor-pointer">
                <div class="w-8 h-8 rounded-lg flex items-center justify-center bg-white/10">
                    <i data-lucide="zap" class="w-5 h-5 text-white"></i>
                </div>
                <span class="font-bold tracking-tight text-lg">VideoLighter</span>
            </a>
        </div>

        <nav class="px-4 space-y-2 flex-1">
            <button
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all bg-white/10 text-white">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                대시보드
            </button>
            <button
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium transition-all text-gray-400 hover:text-white hover:bg-white/5">
                <i data-lucide="history" class="w-5 h-5"></i>
                구매 내역
            </button>
        </nav>

        <div class="p-4 border-t border-white/5">
            <button
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-medium text-gray-400 hover:text-red-400 hover:bg-red-500/5 transition-all">
                <i data-lucide="log-out" class="w-5 h-5"></i>
                로그아웃
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 overflow-y-auto min-h-screen">
        <header class="p-6 md:p-12">
            <div class="max-w-4xl mx-auto flex flex-col md:flex-row md:items-center justify-between gap-6">
                <div>
                    <h1 class="text-3xl md:text-4xl font-black mb-2">대표님, 환영합니다.</h1>
                    <p class="text-gray-400">VideoLighter와 함께 비디오를 최적화하세요.</p>
                </div>
                <div class="flex items-center gap-3">
                    <div
                        class="flex border rounded-xl overflow-hidden p-1 bg-white/5 border-white/10 transition-colors">
                        <button
                            class="px-3 py-1 text-[10px] font-bold rounded-lg transition-all bg-white text-black">KR</button>
                        <button
                            class="px-3 py-1 text-[10px] font-bold rounded-lg transition-all text-gray-500">EN</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-6 md:p-12 pt-0 max-w-4xl mx-auto space-y-8">
            <!-- License Card -->
            <div class="glass border-white/5 rounded-[2rem] p-8 md:p-12 relative overflow-hidden group">
                <div class="absolute top-0 right-0 w-64 h-64 bg-indigo-600/10 blur-[100px] -mr-32 -mt-32"></div>

                <div class="relative z-10">
                    <div class="flex items-center gap-3 mb-8">
                        <div
                            class="w-10 h-10 rounded-xl bg-indigo-600/20 border border-indigo-500/30 flex items-center justify-center">
                            <i data-lucide="key" class="w-5 h-5 text-indigo-400"></i>
                        </div>
                        <span class="font-black uppercase tracking-widest text-xs text-indigo-400">라이센스 상태</span>
                    </div>

                    <div class="space-y-6">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div>
                                <h3 class="text-2xl font-bold mb-2">활성 라이센스 보유중</h3>
                                <p class="text-gray-400 text-sm">평생 라이선스가 활성화 되어 모든 기능을 제한없이 사용할 수 있습니다.</p>
                            </div>
                            <div
                                class="flex items-center gap-2 bg-emerald-500/10 text-emerald-400 px-4 py-2 rounded-full border border-emerald-500/20 text-sm font-bold">
                                <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                                활성
                            </div>
                        </div>

                        <div
                            class="p-6 bg-black/40 border border-white/5 rounded-2xl flex flex-col md:flex-row items-center justify-between gap-4">
                            <code
                                class="text-indigo-400 font-mono text-xl tracking-wider select-all">VL-A1B2-C3D4-E5F6-G7H8</code>
                            <button
                                class="w-full md:w-auto px-6 py-3 bg-white text-black rounded-xl font-bold hover:bg-gray-200 transition-all flex items-center justify-center gap-2">
                                <i data-lucide="copy" class="w-4 h-4"></i>
                                복사
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-8 rounded-3xl border border-white/5 bg-white/5 hover:bg-white/10 transition-all group">
                    <div class="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center mb-6 text-white">
                        <i data-lucide="download" class="w-6 h-6"></i>
                    </div>
                    <h4 class="text-lg font-bold mb-2">앱 다운로드</h4>
                    <p class="text-gray-500 text-sm mb-6">Windows용 최신 버전을 다운로드하여 설치하세요.</p>
                    <button
                        class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-500 transition-all">지금
                        다운로드</button>
                </div>

                <div class="p-8 rounded-3xl border border-white/5 bg-white/5 hover:bg-white/10 transition-all">
                    <div class="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center mb-6 text-white">
                        <i data-lucide="help-circle" class="w-6 h-6"></i>
                    </div>
                    <h4 class="text-lg font-bold mb-2">도움말 센터</h4>
                    <p class="text-gray-500 text-sm mb-6">설치 및 사용 중 문제가 있으신가요?</p>
                    <button
                        class="w-full py-4 border border-white/10 text-white rounded-2xl font-bold hover:bg-white/5 transition-all">지원팀
                        문의하기</button>
                </div>
            </div>

            <!-- Danger Zone -->
            <div class="pt-8 border-t border-white/5">
                <button
                    class="text-gray-500 hover:text-red-400 transition-colors text-sm font-medium flex items-center gap-2">
                    <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                    환불 요청
                </button>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
